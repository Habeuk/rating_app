ratting_app.example:
  path: '/ratting-app/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\ratting_app\Controller\RattingAppController::build'
  requirements:
    _permission: 'access content'

ratting_app.settings_form:
  path: '/admin/config/system/ratting-app'
  defaults:
    _title: 'ratting_app settings'
    _form: 'Drupal\ratting_app\Form\SettingsForm'
  requirements:
    _permission: 'administer ratting_app configuration'
